name: Create Release PR

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type (leave empty for auto)'
        required: false
        default: ''
        type: choice
        options:
          - ''
          - major
          - minor
          - patch
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  check-releasable:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
    outputs:
      should-release: ${{ steps.check.outputs.should-release }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for releasable commits
        id: check
        env:
          EVENT_NAME: ${{ github.event_name }}
        run: |
          # For manual triggers, always release
          if [ "$EVENT_NAME" == "workflow_dispatch" ]; then
            echo "should-release=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # For pushes to main, check the commit message
          COMMIT_MSG=$(git log -1 --format=%B)

          echo "Commit message:"
          echo "$COMMIT_MSG"

          # Check for releasable commit types
          if echo "$COMMIT_MSG" | grep -qE '^(feat|fix|perf|refactor|build|ci)(\(.+\))?:'; then
            echo "should-release=true" >> "$GITHUB_OUTPUT"
            echo "Found releasable commits"
          # Also trigger for release-please PRs (they have "release" in the title)
          elif echo "$COMMIT_MSG" | grep -qE '^chore\(main\): release'; then
            echo "should-release=true" >> "$GITHUB_OUTPUT"
            echo "Found release-please PR merge"
          else
            echo "should-release=false" >> "$GITHUB_OUTPUT"
            echo "No releasable commits found (only chore/docs/test/style)"
          fi

  release-pr:
    needs: check-releasable
    runs-on: ubuntu-latest
    if: needs.check-releasable.outputs.should-release == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create Release PR
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: .github/release-please-config.json
          manifest-file: .github/release-please-manifest.json
